<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat Privado üíñ</title>
    <style>
        :root { --primary: #ff4d6d; --bg: #fce4ec; }
        * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
        
        /* Login con mejor ajuste m√≥vil */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
        #login-box {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 85%; max-width: 320px;
        }
        #passInput {
            width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #eee;
            border-radius: 10px; text-align: center; font-size: 20px; outline: none;
        }
        #loginBtn { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }

        /* Estructura del Chat adaptable */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; height: 100vh; height: -webkit-fill-available; overflow: hidden; }
        
        #app { 
            display: none; width: 100%; max-width: 420px; height: 100%; 
            flex-direction: column; background: white; position: relative;
        }
        
        #header { background: var(--primary); color: white; padding: 15px; text-align: center; font-weight: bold; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header-btns { display: flex; gap: 8px; }
        .h-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 6px 10px; border-radius: 8px; font-size: 12px; cursor: pointer; }

        #chat-box { flex: 1; padding: 15px; overflow-y: auto; background: #fff; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        
        /* Mensajes */
        .msg-container { display: flex; flex-direction: column; max-width: 85%; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .me { align-self: flex-end; }
        .you { align-self: flex-start; }
        .reply-content { background: rgba(0,0,0,0.05); border-left: 3px solid var(--primary); padding: 5px 8px; margin-bottom: 5px; border-radius: 4px; font-size: 12px; color: #555; }
        .msg { padding: 10px 15px; border-radius: 18px; font-size: 15px; word-wrap: break-word; line-height: 1.4; cursor: pointer; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .me .msg { background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .you .msg { background: #fff0f3; color: #590d22; border-bottom-left-radius: 2px; }

        img { max-width: 100%; max-height: 250px; border-radius: 12px; margin-top: 5px; object-fit: cover; }
        audio { max-width: 100%; height: 40px; margin-top: 5px; }
        .delete-btn { font-size: 10px; color: #bbb; border: none; background: none; text-align: right; cursor: pointer; padding: 4px 0; }

        #status { height: 20px; font-size: 11px; color: var(--primary); padding: 0 15px; font-style: italic; background: white; }
        #reply-preview { display: none; background: #f8f8f8; padding: 10px 15px; border-left: 4px solid var(--primary); justify-content: space-between; align-items: center; font-size: 13px; }

        /* Footer optimizado para m√≥vil */
        #footer { background: white; border-top: 1px solid #eee; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        .tool-bar { display: flex; gap: 25px; padding: 10px 20px; background: #fff; }
        .icon { font-size: 24px; cursor: pointer; filter: grayscale(0.3); }
        .input-row { display: flex; gap: 10px; align-items: center; padding: 5px 15px 10px 15px; }
        
        #msgInput { 
            flex: 1; height: 45px; border: 1px solid #eee; border-radius: 22px; 
            padding: 0 15px; font-size: 16px; outline: none; background: #f9f9f9;
        }
        #sendBtn { background: var(--primary); border: none; color: white; width: 45px; height: 45px; border-radius: 50%; font-size: 20px; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }

        #emoji-shelf { display: none; padding: 10px; grid-template-columns: repeat(6, 1fr); gap: 10px; border-top: 1px solid #eee; background: #fff; max-height: 150px; overflow-y: auto; }
        .emoji { font-size: 24px; cursor: pointer; text-align: center; padding: 5px; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="login-screen">
    <div id="login-box">
        <h3 style="color: var(--primary); margin: 0; font-size: 24px;">üîí Hola de nuevo</h3>
        <p style="font-size: 14px; color: #888;">Ingresa la clave para continuar</p>
        <input type="password" id="passInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" inputmode="numeric">
        <button id="loginBtn" onclick="checkPass()">Desbloquear</button>
    </div>
</div>

<div id="app">
    <div id="header">
        <span style="font-size: 18px;">üíñ Nuestro Chat</span>
        <div class="header-btns">
            <button class="h-btn" onclick="iniciarVideo()">üìπ Video</button>
            <button class="h-btn" onclick="limpiar()">Borrar</button>
        </div>
    </div>
    <div id="chat-box"></div>
    <div id="status"></div>
    <div id="reply-preview">
        <div id="reply-text" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80%; color: #666;"></div>
        <span onclick="cancelarRespuesta()" style="padding:5px; font-weight:bold; cursor:pointer; color: var(--primary);">‚úï</span>
    </div>
    <div id="emoji-shelf"></div>
    <div id="footer">
        <div class="tool-bar">
            <span class="icon" onclick="document.getElementById('fileInput').click()">üì∑</span>
            <span class="icon" id="micBtn">üéôÔ∏è</span>
            <span class="icon" onclick="toggleEmoji()">üòä</span>
        </div>
        <div class="input-row">
            <input type="file" id="fileInput" accept="image/*" style="display:none">
            <input type="text" id="msgInput" placeholder="Escribe un mensaje..." autocomplete="off">
            <button id="sendBtn" onclick="enviar()">‚û§</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyClp2tVcoeIE_ZOedIzP6zyEXEoP9Em0tM",
        authDomain: "chatpareja-3fbce.firebaseapp.com",
        databaseURL: "https://chatpareja-3fbce-default-rtdb.firebaseio.com",
        projectId: "chatpareja-3fbce",
        storageBucket: "chatpareja-3fbce.firebasestorage.app",
        messagingSenderId: "954583350974",
        appId: "1:954583350974:web:8a1b6dfdaddd1b54d728ef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, 'messages');
    const myId = localStorage.getItem('chat_id') || 'u' + Date.now();
    localStorage.setItem('chat_id', myId);

    window.checkPass = () => {
        if(document.getElementById('passInput').value === "9395") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            setTimeout(() => box.scrollTop = box.scrollHeight, 100);
        } else { alert("Clave incorrecta"); document.getElementById('passInput').value = ""; }
    };

    window.iniciarVideo = () => {
        const roomName = "ChatPareja_Privado_9395"; 
        window.open(`https://meet.jit.si/${roomName}#config.startWithAudioMuted=true&config.startWithVideoMuted=true`, '_blank');
        push(chatRef, { userId: myId, text: "üé• ¬°Te espero en la videollamada! Toca el bot√≥n de arriba.", type: 'text', time: serverTimestamp() });
    };

    const input = document.getElementById('msgInput');
    const box = document.getElementById('chat-box');
    const replyBar = document.getElementById('reply-preview');
    const replyTxt = document.getElementById('reply-text');
    let msgRespuesta = null;

    window.prepararRespuesta = (texto) => {
        msgRespuesta = texto;
        replyTxt.innerText = "Respondiendo a: " + texto;
        replyBar.style.display = 'flex';
        input.focus();
    };
    window.cancelarRespuesta = () => { msgRespuesta = null; replyBar.style.display = 'none'; };

    const emojis = ["‚ù§Ô∏è","üòò","üòç","üòä","üî•","‚ú®","üíñ","ü•∞","ü§©","ü§£","üß∏","üåπ","üòú","üòá","üí§"];
    emojis.forEach(e => {
        const d = document.createElement('div'); d.className = 'emoji'; d.innerText = e;
        d.onclick = () => { input.value += e; input.focus(); };
        document.getElementById('emoji-shelf').appendChild(d);
    });
    window.toggleEmoji = () => {
        const s = document.getElementById('emoji-shelf');
        s.style.display = s.style.display === 'grid' ? 'none' : 'grid';
        box.scrollTop = box.scrollHeight;
    };

    let rec; let chunks = [];
    document.getElementById('micBtn').onclick = async () => {
        if (!rec || rec.state === "inactive") {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mimeType = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/ogg';
                rec = new MediaRecorder(s, { mimeType }); chunks = [];
                rec.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
                rec.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsDataURL(new Blob(chunks, { type: mimeType }));
                    reader.onloadend = () => {
                        push(chatRef, { userId: myId, audioData: reader.result, type: 'audio', time: serverTimestamp() });
                        set(ref(db, 'status/'+myId), null);
                    };
                    s.getTracks().forEach(track => track.stop());
                };
                rec.start(); document.getElementById('micBtn').innerText = 'üõë';
                set(ref(db, 'status/'+myId), { action: 'grabando' });
            } catch(e) { alert("Permite el micro para grabar."); }
        } else { rec.stop(); document.getElementById('micBtn').innerText = 'üéôÔ∏è'; }
    };

    window.enviar = () => {
        const t = input.value.trim();
        if(t){
            push(chatRef, { userId: myId, text: t, replyTo: msgRespuesta, type: 'text', time: serverTimestamp() });
            input.value = ''; cancelarRespuesta();
            document.getElementById('emoji-shelf').style.display = 'none';
        }
    };
    input.onkeypress = (e) => { if(e.key === 'Enter') { e.preventDefault(); enviar(); } };

    document.getElementById('fileInput').onchange = (e) => {
        const r = new FileReader(); r.readAsDataURL(e.target.files[0]);
        r.onload = (ev) => push(chatRef, { userId: myId, imageData: ev.target.result, type: 'image' });
    };

    onChildAdded(chatRef, (snap) => {
        const d = snap.val(); const k = snap.key;
        const div = document.createElement('div');
        div.className = `msg-container ${d.userId === myId ? 'me' : 'you'}`;
        div.id = 'msg-'+k;
        let rHtml = d.replyTo ? `<div class="reply-content">${d.replyTo}</div>` : "";
        let content = d.audioData ? `<audio controls src="${d.audioData}"></audio>` : 
                      d.imageData ? `<img src="${d.imageData}">` : `<span>${d.text}</span>`;
        div.innerHTML = `<div class="msg" onclick="prepararRespuesta('${d.text || 'Archivo'}')">${rHtml}${content}</div>
                        ${d.userId === myId ? `<button class="delete-btn" onclick="borrarMsg('${k}')">Eliminar</button>` : ''}`;
        box.appendChild(div); box.scrollTop = box.scrollHeight;
    });

    onChildRemoved(chatRef, (s) => document.getElementById('msg-'+s.key)?.remove());
    window.limpiar = () => confirm("¬øQuieres borrar todo el historial?") && remove(chatRef);
    window.borrarMsg = (k) => remove(ref(db, 'messages/'+k));

    input.oninput = () => {
        set(ref(db, 'status/'+myId), { action: 'escribiendo' });
        clearTimeout(window.tOut);
        window.tOut = setTimeout(() => set(ref(db, 'status/'+myId), null), 2000);
    };
    onValue(ref(db, 'status'), (s) => {
        const d = s.val(); let t = "";
        for(let id in d) if(id !== myId) t = d[id]?.action === 'grabando' ? "Grabando audio... üéôÔ∏è" : "Escribiendo...";
        document.getElementById('status').textContent = t;
    });

    document.onkeydown = (e) => { if (e.keyCode == 123 || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) return false; };
</script>
</body>
</html>
