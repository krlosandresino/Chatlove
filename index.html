<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat Privado üíñ</title>
    <style>
        :root { --primary: #ff4d6d; --bg: #fce4ec; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); margin: 0; padding: 0; 
            height: 100vh; width: 100vw; overflow: hidden; 
        }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        #login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #passInput { width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #eee; border-radius: 10px; text-align: center; font-size: 20px; outline: none; }
        #loginBtn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; }

        /* Estructura Principal */
        #app { 
            display: none; flex-direction: column; 
            width: 100%; max-width: 450px; height: 100%; 
            background: white; margin: 0 auto; position: relative;
        }

        #header { 
            background: var(--primary); color: white; padding: 15px; 
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; 
        }
        .h-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 13px; }

        /* Contenedor de Chat */
        #chat-box { 
            flex: 1; overflow-y: scroll; padding: 15px; 
            display: flex; flex-direction: column; gap: 12px;
            background: #fff; -webkit-overflow-scrolling: touch;
        }

        .msg-container { display: flex; flex-direction: column; max-width: 85%; }
        .me { align-self: flex-end; }
        .you { align-self: flex-start; }

        .msg { 
            padding: 10px 15px; border-radius: 18px; font-size: 15px; 
            word-wrap: break-word; position: relative; cursor: pointer;
        }
        .me .msg { background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .you .msg { background: #fff0f3; color: #590d22; border-bottom-left-radius: 2px; }

        .msg-meta { display: flex; gap: 8px; font-size: 11px; color: #aaa; margin-top: 4px; padding: 0 5px; }
        .me .msg-meta { justify-content: flex-end; }
        .action-text { cursor: pointer; text-decoration: none; color: inherit; }

        img { max-width: 100%; border-radius: 10px; margin-top: 5px; cursor: pointer; }
        audio { width: 200px; height: 40px; margin-top: 5px; }

        /* Footer */
        #footer { background: white; border-top: 1px solid #eee; flex-shrink: 0; padding-bottom: env(safe-area-inset-bottom); }
        .tool-bar { display: flex; gap: 25px; padding: 10px 20px; }
        .icon { font-size: 24px; cursor: pointer; }
        
        .input-row { display: flex; gap: 10px; align-items: center; padding: 5px 15px 10px; }
        #msgInput { flex: 1; height: 40px; border: 1px solid #ddd; border-radius: 20px; padding: 0 15px; font-size: 16px; outline: none; }
        #sendBtn { background: var(--primary); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 18px; }

        #emoji-shelf { 
            display: none; grid-template-columns: repeat(6, 1fr); gap: 10px; 
            padding: 15px; border-top: 1px solid #eee; background: #fff; 
            max-height: 150px; overflow-y: auto; 
        }
        .emoji { font-size: 24px; cursor: pointer; text-align: center; }

        #status { height: 20px; font-size: 12px; color: var(--primary); padding: 0 15px; font-style: italic; }
        #reply-preview { display: none; background: #f0f0f0; padding: 10px 15px; border-left: 4px solid var(--primary); justify-content: space-between; align-items: center; }
    </style>
</head>
<body oncontextmenu="return false;"> <div id="login-screen">
    <div id="login-box">
        <h3 style="color: var(--primary); margin: 0;">üîí Privado</h3>
        <input type="password" id="passInput" placeholder="Clave" maxlength="4" inputmode="numeric">
        <button id="loginBtn" onclick="checkPass()">Entrar</button>
    </div>
</div>

<div id="app">
    <div id="header">
        <span>üíñ Nuestro Chat</span>
        <div style="display:flex; gap:8px;">
            <button class="h-btn" onclick="iniciarVideo()">üìπ Video</button>
            <button class="h-btn" onclick="limpiar()">Borrar</button>
        </div>
    </div>
    
    <div id="chat-box"></div>
    <div id="status"></div>
    <div id="reply-preview">
        <div id="reply-text" style="font-size:12px; color:#666; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;"></div>
        <span onclick="cancelarRespuesta()" style="cursor:pointer; font-weight:bold; color:var(--primary);">‚úï</span>
    </div>
    <div id="emoji-shelf"></div>

    <div id="footer">
        <div class="tool-bar">
            <span class="icon" onclick="document.getElementById('fileInput').click()">üì∑</span>
            <span class="icon" id="micBtn">üéôÔ∏è</span>
            <span class="icon" onclick="toggleEmoji()">üòä</span>
        </div>
        <div class="input-row">
            <input type="file" id="fileInput" accept="image/*" style="display:none">
            <input type="text" id="msgInput" placeholder="Mensaje..." autocomplete="off">
            <button id="sendBtn" onclick="enviar()">‚û§</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyClp2tVcoeIE_ZOedIzP6zyEXEoP9Em0tM",
        authDomain: "chatpareja-3fbce.firebaseapp.com",
        databaseURL: "https://chatpareja-3fbce-default-rtdb.firebaseio.com",
        projectId: "chatpareja-3fbce",
        storageBucket: "chatpareja-3fbce.firebasestorage.app",
        messagingSenderId: "954583350974",
        appId: "1:954583350974:web:8a1b6dfdaddd1b54d728ef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, 'messages');
    const myId = localStorage.getItem('chat_id') || 'u' + Date.now();
    localStorage.setItem('chat_id', myId);

    const box = document.getElementById('chat-box');
    const input = document.getElementById('msgInput');

    window.checkPass = () => {
        if(document.getElementById('passInput').value === "9395") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            box.scrollTop = box.scrollHeight;
        } else { alert("Clave Incorrecta"); }
    };

    window.iniciarVideo = () => window.open(`https://meet.jit.si/ChatPrivado_9395`, '_blank');

    let msgRespuesta = null;
    window.prepararRespuesta = (t) => {
        msgRespuesta = t;
        document.getElementById('reply-text').innerText = "Respondiendo a: " + t;
        document.getElementById('reply-preview').style.display = 'flex';
        input.focus();
    };
    window.cancelarRespuesta = () => { msgRespuesta = null; document.getElementById('reply-preview').style.display = 'none'; };

    const emojis = ["‚ù§Ô∏è","üòò","üòç","üòä","üî•","‚ú®","üíñ","ü•∞","ü§©","ü§£","üß∏","üåπ","üòú","üòá","üí§","üå∏"];
    const shelf = document.getElementById('emoji-shelf');
    emojis.forEach(e => {
        const span = document.createElement('span'); span.className = 'emoji'; span.innerText = e;
        span.onclick = () => { input.value += e; input.focus(); };
        shelf.appendChild(span);
    });
    window.toggleEmoji = () => { shelf.style.display = shelf.style.display === 'grid' ? 'none' : 'grid'; box.scrollTop = box.scrollHeight; };

    let rec; let chunks = [];
    document.getElementById('micBtn').onclick = async () => {
        if (!rec || rec.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(stream);
                chunks = [];
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => push(chatRef, { userId: myId, audioData: reader.result, type: 'audio', time: serverTimestamp() });
                    stream.getTracks().forEach(t => t.stop());
                };
                rec.start(); document.getElementById('micBtn').innerText = 'üõë';
            } catch(e) { alert("Error micro"); }
        } else { rec.stop(); document.getElementById('micBtn').innerText = 'üéôÔ∏è'; }
    };

    window.enviar = () => {
        const t = input.value.trim();
        if(t) {
            push(chatRef, { userId: myId, text: t, replyTo: msgRespuesta, type: 'text', time: serverTimestamp() });
            input.value = ''; cancelarRespuesta(); shelf.style.display = 'none';
        }
    };
    input.onkeypress = (e) => { if(e.key === 'Enter') enviar(); };

    document.getElementById('fileInput').onchange = (e) => {
        const file = e.target.files[0];
        if(file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (ev) => push(chatRef, { userId: myId, imageData: ev.target.result, type: 'image' });
        }
    };

    onChildAdded(chatRef, (snap) => {
        const d = snap.val(); const k = snap.key;
        const div = document.createElement('div');
        div.className = `msg-container ${d.userId === myId ? 'me' : 'you'}`;
        div.id = 'msg-'+k;
        let content = d.audioData ? `<audio controls src="${d.audioData}"></audio>` : 
                      d.imageData ? `<img src="${d.imageData}">` : `<span>${d.text}</span>`;
        div.innerHTML = `<div class="msg" onclick="prepararRespuesta('${d.text || 'Archivo'}')">${d.replyTo ? `<div style="font-size:11px; opacity:0.7; border-left:2px solid; padding-left:5px; margin-bottom:5px;">${d.replyTo}</div>` : ''}${content}</div>
            <div class="msg-meta">${d.imageData ? `<a href="${d.imageData}" download class="action-text">Descargar</a> ‚Ä¢ ` : ''}<span class="action-text" onclick="prepararRespuesta('${d.text || 'Archivo'}')">Responder</span>${d.userId === myId ? ` ‚Ä¢ <span class="action-text" onclick="borrarMsg('${k}')">Borrar</span>` : ''}</div>`;
        box.appendChild(div); box.scrollTop = box.scrollHeight;
    });

    onChildRemoved(chatRef, (s) => document.getElementById('msg-'+s.key)?.remove());
    window.borrarMsg = (k) => remove(ref(db, 'messages/'+k));
    window.limpiar = () => confirm("¬øBorrar todo?") && remove(chatRef);

    // SEGURIDAD: Bloqueo de teclado (F12, Ctrl+U, etc)
    document.addEventListener('keydown', function(e) {
        if (e.keyCode == 123 || 
            (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || 
            (e.ctrlKey && e.keyCode == 85)) {
            e.preventDefault();
            return false;
        }
    });

    input.oninput = () => {
        set(ref(db, 'status/'+myId), { action: 'escribiendo' });
        clearTimeout(window.tOut);
        window.tOut = setTimeout(() => set(ref(db, 'status/'+myId), null), 2000);
    };
    onValue(ref(db, 'status'), (s) => {
        const d = s.val(); let t = "";
        for(let id in d) if(id !== myId) t = d[id]?.action === 'grabando' ? "Grabando audio..." : "Escribiendo...";
        document.getElementById('status').textContent = t;
    });
</script>
</body>
</html>
