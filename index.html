<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat Privado üíñ</title>
    <style>
        :root { --primary: #ff4d6d; --bg: #fce4ec; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        html, body { height: 100%; width: 100%; background: var(--bg); overflow: hidden; font-family: -apple-system, system-ui, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; }

        #app { 
            display: none; flex-direction: column; 
            width: 100%; max-width: 450px; height: 100%; 
            background: white; position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 10000; }
        #login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 320px; }
        #passInput { width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #eee; border-radius: 10px; text-align: center; font-size: 20px; outline: none; }
        #loginBtn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; }

        /* HEADER */
        #header { 
            background: var(--primary); color: white; padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            height: 60px; min-height: 60px; flex-shrink: 0;
        }
        .h-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 13px; }

        /* CHAT BOX */
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; background: #ffffff; }

        .msg-container { display: flex; flex-direction: column; max-width: 85%; }
        .me { align-self: flex-end; }
        .you { align-self: flex-start; }

        .msg { padding: 10px 15px; border-radius: 18px; font-size: 15px; word-wrap: break-word; cursor: pointer; position: relative; }
        .me .msg { background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .you .msg { background: #fff0f3; color: #590d22; border-bottom-left-radius: 2px; }

        /* LINKS DE ACCI√ìN (Borrar/Responder) */
        .msg-meta { display: flex; gap: 12px; font-size: 11px; color: #888; margin-top: 5px; padding: 0 5px; }
        .me .msg-meta { justify-content: flex-end; }
        .action-link { cursor: pointer; text-decoration: none; color: inherit; font-weight: 500; }
        .action-link:hover { color: var(--primary); text-decoration: underline; }

        img { max-width: 100%; border-radius: 12px; margin-top: 5px; cursor: pointer; }
        audio { width: 210px; height: 40px; margin-top: 5px; }

        /* FOOTER */
        #footer { background: white; border-top: 1px solid #eee; flex-shrink: 0; padding-bottom: env(safe-area-inset-bottom); }
        .tool-bar { display: flex; gap: 25px; padding: 10px 20px; }
        .icon { font-size: 24px; cursor: pointer; transition: transform 0.1s; }
        .icon:active { transform: scale(1.2); }
        
        .input-row { display: flex; gap: 10px; align-items: center; padding: 5px 15px 15px; }
        #msgInput { flex: 1; height: 42px; border: 1px solid #ddd; border-radius: 22px; padding: 0 15px; font-size: 16px; outline: none; }
        #sendBtn { background: var(--primary); border: none; color: white; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        #status { height: 18px; font-size: 11px; color: var(--primary); padding: 0 15px; font-style: italic; }
        #reply-preview { display: none; background: #f8f8f8; padding: 10px; border-left: 4px solid var(--primary); justify-content: space-between; align-items: center; }
        #emoji-shelf { display: none; grid-template-columns: repeat(8, 1fr); gap: 10px; padding: 15px; background: #fff; border-top: 1px solid #eee; max-height: 150px; overflow-y: auto; }
        .emoji { font-size: 22px; cursor: pointer; text-align: center; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="login-screen">
    <div id="login-box">
        <h3 style="color: var(--primary); margin-bottom: 10px;">üîí Acceso Privado</h3>
        <input type="password" id="passInput" placeholder="0000" maxlength="4" inputmode="numeric">
        <button id="loginBtn" onclick="checkPass()">Entrar</button>
    </div>
</div>

<div id="app">
    <header id="header">
        <span style="font-weight: bold; font-size: 18px;">üíñ Nuestro Chat</span>
        <div style="display:flex; gap:8px;">
            <button class="h-btn" onclick="iniciarVideo()">üìπ Video</button>
            <button class="h-btn" onclick="limpiarChat()">Borrar</button>
        </div>
    </header>
    
    <main id="chat-box"></main>
    
    <div id="status"></div>
    
    <div id="reply-preview">
        <div id="reply-text" style="font-size:12px; color:#666; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;"></div>
        <span onclick="cancelarRespuesta()" style="cursor:pointer; font-weight:bold; color:var(--primary); padding:5px;">‚úï</span>
    </div>

    <footer id="footer">
        <div id="emoji-shelf"></div>
        <div class="tool-bar">
            <span class="icon" onclick="document.getElementById('fileInput').click()">üì∑</span>
            <span class="icon" id="micBtn">üéôÔ∏è</span>
            <span class="icon" onclick="toggleEmojis()">üòä</span>
        </div>
        <div class="input-row">
            <input type="file" id="fileInput" accept="image/*" style="display:none">
            <input type="text" id="msgInput" placeholder="Escribe un mensaje..." autocomplete="off">
            <button id="sendBtn" onclick="enviar()">‚û§</button>
        </div>
    </footer>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyClp2tVcoeIE_ZOedIzP6zyEXEoP9Em0tM",
        authDomain: "chatpareja-3fbce.firebaseapp.com",
        databaseURL: "https://chatpareja-3fbce-default-rtdb.firebaseio.com",
        projectId: "chatpareja-3fbce",
        storageBucket: "chatpareja-3fbce.firebasestorage.app",
        messagingSenderId: "954583350974",
        appId: "1:954583350974:web:8a1b6dfdaddd1b54d728ef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, 'messages');
    const myId = localStorage.getItem('chat_id') || 'u' + Date.now();
    localStorage.setItem('chat_id', myId);

    const box = document.getElementById('chat-box');
    const input = document.getElementById('msgInput');

    window.checkPass = () => {
        if(document.getElementById('passInput').value === "9395") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            setTimeout(() => { box.scrollTop = box.scrollHeight; }, 300);
        } else { alert("Clave Incorrecta"); }
    };

    window.iniciarVideo = () => window.open(`https://meet.jit.si/ChatPrivado_9395`, '_blank');

    let msgRespuesta = null;
    window.prepararRespuesta = (t) => {
        msgRespuesta = t;
        document.getElementById('reply-text').innerText = "Respondiendo a: " + t;
        document.getElementById('reply-preview').style.display = 'flex';
        input.focus();
    };
    window.cancelarRespuesta = () => { msgRespuesta = null; document.getElementById('reply-preview').style.display = 'none'; };

    // Emojis
    const emojis = ["‚ù§Ô∏è","üòò","üòç","üòä","üî•","‚ú®","üíñ","ü•∞","ü§©","ü§£","üß∏","üåπ","üòú","üòá","üí§","üå∏"];
    const shelf = document.getElementById('emoji-shelf');
    emojis.forEach(e => {
        const span = document.createElement('span'); span.className = 'emoji'; span.innerText = e;
        span.onclick = () => { input.value += e; input.focus(); };
        shelf.appendChild(span);
    });
    window.toggleEmojis = () => { shelf.style.display = shelf.style.display === 'grid' ? 'none' : 'grid'; box.scrollTop = box.scrollHeight; };

    // --- AUDIO ---
    let rec; let chunks = [];
    document.getElementById('micBtn').onclick = async () => {
        if (!rec || rec.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(stream);
                chunks = [];
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
                    reader.onloadend = () => push(chatRef, { userId: myId, audioData: reader.result, type: 'audio', time: serverTimestamp() });
                    stream.getTracks().forEach(t => t.stop());
                };
                rec.start(); document.getElementById('micBtn').innerText = 'üõë';
                set(ref(db, 'status/'+myId), { action: 'grabando' });
            } catch(e) { alert("Micro bloqueado"); }
        } else { 
            rec.stop(); document.getElementById('micBtn').innerText = 'üéôÔ∏è'; 
            set(ref(db, 'status/'+myId), null);
        }
    };

    window.enviar = () => {
        const t = input.value.trim();
        if(t) {
            push(chatRef, { userId: myId, text: t, replyTo: msgRespuesta, type: 'text', time: serverTimestamp() });
            input.value = ''; cancelarRespuesta(); shelf.style.display = 'none';
        }
    };
    input.onkeypress = (e) => { if(e.key === 'Enter') enviar(); };

    document.getElementById('fileInput').onchange = (e) => {
        const r = new FileReader(); r.readAsDataURL(e.target.files[0]);
        r.onload = (ev) => push(chatRef, { userId: myId, imageData: ev.target.result, type: 'image' });
    };

    // FUNCI√ìN PARA BORRAR MENSAJE INDIVIDUAL
    window.borrarMsg = (key) => {
        if(confirm("¬øBorrar este mensaje?")) {
            remove(ref(db, 'messages/' + key));
        }
    };

    onChildAdded(chatRef, (snap) => {
        const d = snap.val(); const k = snap.key;
        const div = document.createElement('div');
        div.className = `msg-container ${d.userId === myId ? 'me' : 'you'}`;
        div.id = 'msg-'+k;

        let content = d.audioData ? `<audio controls src="${d.audioData}"></audio>` : 
                      d.imageData ? `<img src="${d.imageData}" onclick="window.open('${d.imageData}')">` : `<span>${d.text}</span>`;
        
        div.innerHTML = `
            <div class="msg" onclick="prepararRespuesta('${d.text || 'Archivo'}')">
                ${d.replyTo ? `<div style="font-size:11px; opacity:0.6; border-left:2px solid; padding-left:5px; margin-bottom:5px;">${d.replyTo}</div>` : ''}
                ${content}
            </div>
            <div class="msg-meta">
                <span class="action-link" onclick="prepararRespuesta('${d.text || 'Archivo'}')">Responder</span>
                ${d.userId === myId ? ` ‚Ä¢ <span class="action-link" onclick="borrarMsg('${k}')">Borrar</span>` : ''}
                ${d.imageData ? ` ‚Ä¢ <a href="${d.imageData}" download="imagen.png" class="action-link">Guardar</a>` : ''}
            </div>`;
        box.appendChild(div); box.scrollTop = box.scrollHeight;
    });

    onChildRemoved(chatRef, (s) => document.getElementById('msg-'+s.key)?.remove());
    window.limpiarChat = () => confirm("¬øBorrar todo el chat?") && remove(chatRef);

    // SEGURIDAD PC
    document.addEventListener('keydown', e => { 
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) e.preventDefault(); 
    });

    input.oninput = () => {
        set(ref(db, 'status/'+myId), { action: 'escribiendo' });
        clearTimeout(window.tOut);
        window.tOut = setTimeout(() => set(ref(db, 'status/'+myId), null), 2000);
    };
    onValue(ref(db, 'status'), (s) => {
        const d = s.val(); let t = "";
        for(let id in d) if(id !== myId) t = d[id]?.action === 'grabando' ? "Tu pareja est√° Grabando..." : "Tu pareja est√° Escribiendo...";
        document.getElementById('status').textContent = t;
    });
</script>
</body>
</html>
